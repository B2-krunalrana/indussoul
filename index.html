<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indus Soul</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #0d1117, #161b22);
        }

        .hero {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            color: #ffffff;
        }

        .hero p {
            font-size: 1.2rem;
            color: #8b949e;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(50px);
        }

        .logo {
            width: 120px;
            margin: 0 auto 30px;
            opacity: 0;
            transform: scale(0);
        }

        .cta {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(50px);
        }

        .cta a {
            text-decoration: none;
            padding: 12px 25px;
            background: #238636;
            color: #ffffff;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .cta a:hover {
            transform: scale(1.1);
            background: #2ea043;
        }

        /* Animated Blob in Background */
        .background-blob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle at center, rgba(40, 44, 52, 0.8) 0%, transparent 80%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Particles (Floating Dots) */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffffff;
            opacity: 0.1;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-300px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0);
                opacity: 0.2;
            }
        }

        /* Particle Randomization */
        .particle:nth-child(1) { left: 10%; animation-duration: 8s; }
        .particle:nth-child(2) { left: 25%; animation-duration: 12s; }
        .particle:nth-child(3) { left: 40%; animation-duration: 10s; }
        .particle:nth-child(4) { left: 60%; animation-duration: 14s; }
        .particle:nth-child(5) { left: 75%; animation-duration: 11s; }
        .particle:nth-child(6) { left: 90%; animation-duration: 13s; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="background-blob"></div>

    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="hero">
        <img src="/logo.png" alt="Indus Soul Logo" class="logo">
        <h1>Welcome to Indus Soul</h1>
        <p>Transforming ideas into powerful digital solutions.</p>
        <div class="cta">
            <a href="#get-in-touch">Get in Touch</a>
        </div>
    </div>

    <script>
        // GSAP Animations
        gsap.timeline()
            // Logo Animation
            .to(".logo", { duration: 1.5, opacity: 1, scale: 1, ease: "back.out(1.7)" })
            // Heading Animation
            .to("h1", { duration: 1, opacity: 1, y: 0, ease: "power2.out" }, "-=0.5")
            // Paragraph Animation
            .to("p", { duration: 1, opacity: 1, y: 0, ease: "power2.out" }, "-=0.5")
            // Call to Action Button Animation
            .to(".cta", { duration: 1, opacity: 1, y: 0, ease: "power2.out" }, "-=0.5");
    </script>
</body>
</html>
