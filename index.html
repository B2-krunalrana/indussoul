<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Indus Soul</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: #fff;
            text-align: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            width: 90%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
        }

        .logo {
            margin: 20px auto;
            max-width: 200px;
            transform: scale(0);
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
            font-weight: 700;
            transform: translateY(50px);
            opacity: 0;
        }

        p {
            font-size: 18px;
            color: #ccc;
            transform: translateY(50px);
            opacity: 0;
        }

        .connect {
            margin-top: 20px;
            transform: translateY(50px);
            opacity: 0;
        }

        .whatsapp-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #25d366;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }

        .whatsapp-button:hover {
            background-color: #1da851;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <svg class="background">
        <defs>
            <radialGradient id="galaxy" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color: rgba(255, 255, 255, 0.7);" />
                <stop offset="70%" style="stop-color: rgba(0, 0, 0, 0.2);" />
                <stop offset="100%" style="stop-color: rgba(0, 0, 0, 0.8);" />
            </radialGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#galaxy)"></rect>
        <g class="stars">
            <!-- Small stars -->
            <circle cx="50%" cy="20%" r="2" fill="#fff" />
            <circle cx="30%" cy="80%" r="2" fill="#fff" />
            <circle cx="70%" cy="50%" r="1.5" fill="#fff" />
            <circle cx="80%" cy="30%" r="1.5" fill="#fff" />
            <circle cx="20%" cy="60%" r="1.5" fill="#fff" />
            <!-- Medium stars -->
            <circle cx="60%" cy="40%" r="3" fill="#fff" />
            <circle cx="40%" cy="70%" r="3" fill="#fff" />
        </g>
    </svg>

    <div class="container">
        <img src="/logo.png" alt="Indus Soul Logo" class="logo">
        <h1>We Are Coming Soon!</h1>
        <p>Stay tuned for something amazing. We're working hard to bring you the best experience.</p>
        <div class="connect">
            <p>Connect with us:</p>
            <a href="https://wa.me/919499787001" class="whatsapp-button" target="_blank">WhatsApp Us</a>
        </div>
    </div>

    <script>
        // GSAP Animations for content
        gsap.to(".container", {duration: 1, opacity: 1, delay: 0.5});
        gsap.to(".logo", {duration: 1, scale: 1, delay: 1, ease: "elastic.out(1, 0.5)"});
        gsap.to("h1", {duration: 0.8, opacity: 1, y: 0, delay: 1.5});
        gsap.to("p", {duration: 0.8, opacity: 1, y: 0, delay: 1.8});
        gsap.to(".connect", {duration: 0.8, opacity: 1, y: 0, delay: 2.1});

        // Background Animation: Stars
        gsap.to(".stars circle", {
            duration: 2,
            y: "+=10",
            repeat: -1,
            yoyo: true,
            stagger: {
                amount: 1,
                grid: "auto",
                ease: "sine.inOut"
            }
        });

        // Background Animation: Pulsing galaxy effect
        gsap.to("#galaxy", {
            duration: 5,
            r: "60%",
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
    </script>
</body>
</html>
