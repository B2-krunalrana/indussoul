<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Indus Soul</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            width: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
        }

        .logo {
            margin: 20px auto;
            max-width: 200px;
            transform: scale(0);
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
            font-weight: 700;
            transform: translateY(50px);
            opacity: 0;
        }

        p {
            font-size: 18px;
            color: #666;
            transform: translateY(50px);
            opacity: 0;
        }

        .connect {
            margin-top: 20px;
            transform: translateY(50px);
            opacity: 0;
        }

        .whatsapp-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #25d366;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }

        .whatsapp-button:hover {
            background-color: #1da851;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Indus Soul Logo" class="logo">
        <h1>We Are Coming Soon!</h1>
        <p>Stay tuned for something amazing. We're working hard to bring you the best experience.</p>
        <div class="connect">
            <p>Connect with us:</p>
            <a href="https://wa.me/919499787001" class="whatsapp-button" target="_blank">WhatsApp Us</a>
        </div>
    </div>

    <script>
        gsap.to(".container", {duration: 1, opacity: 1, delay: 0.5});
        gsap.to(".logo", {duration: 1, scale: 1, delay: 1, ease: "elastic.out(1, 0.5)"});
        gsap.to("h1", {duration: 0.8, opacity: 1, y: 0, delay: 1.5});
        gsap.to("p", {duration: 0.8, opacity: 1, y: 0, delay: 1.8});
        gsap.to(".connect", {duration: 0.8, opacity: 1, y: 0, delay: 2.1});
    </script>
</body>
</html>
